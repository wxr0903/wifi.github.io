<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi定位系统</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2d3881, #4a5ba5);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .map-container {
            flex: 1;
            min-width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #fff;
        }
        
        #map {
            height: 500px;
            width: 100%;
        }
        
        .info-panel {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .info-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-title i {
            font-size: 1.5rem;
        }
        
        .coordinates {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .coordinate-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .coordinate-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .wifi-info {
            margin-top: 15px;
        }
        
        .wifi-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .wifi-item:last-child {
            border-bottom: none;
        }
        
        .wifi-networks {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .network-item {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #4a90e2;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            background: #3a7bc8;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.2);
        }
        
        button.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 1.1rem;
        }
        
        .accuracy {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .accuracy-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .accuracy-level {
            height: 100%;
            background: #4CAF50;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .method-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Wi-Fi定位系统</h1>
            <p class="subtitle">使用Wi-Fi网络信息进行精确定位，适用于室内环境</p>
        </header>
        
        <div class="content">
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="info-panel">
                <div class="info-card">
                    <h2 class="info-title">
                        <i>📍</i> Wi-Fi定位信息
                    </h2>
                    <div class="coordinates">
                        <div class="coordinate-item">
                            <div>经度</div>
                            <div class="coordinate-value" id="longitude">--</div>
                        </div>
                        <div class="coordinate-item">
                            <div>纬度</div>
                            <div class="coordinate-value" id="latitude">--</div>
                        </div>
                    </div>
                    <div class="wifi-info">
                        <div class="wifi-item">
                            <span>定位方式:</span>
                            <span id="location-type">--</span>
                        </div>
                        <div class="wifi-item">
                            <span>Wi-Fi状态:</span>
                            <span id="wifi-status">--</span>
                        </div>
                        <div class="wifi-item">
                            <span>检测到网络:</span>
                            <span id="network-count">--</span>
                        </div>
                    </div>
                </div>
                
                <div class="info-card">
                    <h2 class="info-title">
                        <i>📶</i> 附近Wi-Fi网络
                    </h2>
                    <div class="wifi-networks" id="wifi-networks">
                        <div class="network-item">扫描中...</div>
                    </div>
                </div>
                
                <div class="info-card">
                    <h2 class="info-title">
                        <i>📊</i> 定位精度
                    </h2>
                    <div class="accuracy">
                        <div>精度:</div>
                        <div class="accuracy-bar">
                            <div class="accuracy-level" id="accuracy-level"></div>
                        </div>
                        <div id="accuracy-value">-- 米</div>
                    </div>
                    <div class="method-info">
                        <p><strong>Wi-Fi定位原理:</strong> 通过扫描附近Wi-Fi接入点，结合Wi-Fi位置数据库确定位置。</p>
                        <p><strong>特点:</strong> 室内精度高（10-20米），无需GPS信号</p>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="get-location">
                        <i>📡</i> Wi-Fi定位
                    </button>
                    <button class="secondary" id="reset">
                        <i>🔄</i> 重置
                    </button>
                </div>
                
                <div class="status" id="status">
                    准备进行Wi-Fi定位...
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 Wi-Fi定位系统 | 使用HTML5 Geolocation API和Leaflet地图</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // 初始化变量
        let map;
        let marker;
        let watchId = null;
        
        // DOM元素
        const longitudeElement = document.getElementById('longitude');
        const latitudeElement = document.getElementById('latitude');
        const locationTypeElement = document.getElementById('location-type');
        const wifiStatusElement = document.getElementById('wifi-status');
        const networkCountElement = document.getElementById('network-count');
        const wifiNetworksElement = document.getElementById('wifi-networks');
        const accuracyLevelElement = document.getElementById('accuracy-level');
        const accuracyValueElement = document.getElementById('accuracy-value');
        const statusElement = document.getElementById('status');
        const getLocationButton = document.getElementById('get-location');
        const resetButton = document.getElementById('reset');
        
        // 初始化地图
        function initMap(lat = 39.9042, lng = 116.4074, zoom = 10) {
            if (map) {
                map.remove();
            }
            
            map = L.map('map').setView([lat, lng], zoom);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            if (marker) {
                map.removeLayer(marker);
            }
            
            marker = L.marker([lat, lng]).addTo(map)
                .bindPopup('Wi-Fi定位位置')
                .openPopup();
                
            // 添加精度圆圈
            L.circle([lat, lng], {
                color: 'blue',
                fillColor: '#03a9f4',
                fillOpacity: 0.1,
                radius: 50 // Wi-Fi定位典型精度
            }).addTo(map);
        }
        
        // 模拟Wi-Fi网络扫描
        function scanWiFiNetworks() {
            // 模拟常见的Wi-Fi网络名称
            const commonNetworks = [
                { ssid: 'ChinaNet', strength: -45, security: 'WPA2' },
                { ssid: 'CMCC', strength: -52, security: 'WPA2' },
                { ssid: 'TP-LINK_5G', strength: -60, security: 'WPA2' },
                { ssid: 'HUAWEI-WIFI', strength: -65, security: 'WPA2' },
                { ssid: 'Xiaomi_ABCD', strength: -70, security: 'WPA2' },
                { ssid: 'HomeNet', strength: -55, security: 'WPA2' },
                { ssid: 'Office_WiFi', strength: -48, security: 'WPA2' }
            ];
            
            // 随机选择3-6个网络
            const networkCount = Math.floor(Math.random() * 4) + 3;
            const detectedNetworks = [];
            
            for (let i = 0; i < networkCount; i++) {
                const randomIndex = Math.floor(Math.random() * commonNetworks.length);
                const network = {...commonNetworks[randomIndex]};
                
                // 添加一些随机变化
                network.strength += Math.floor(Math.random() * 20) - 10;
                detectedNetworks.push(network);
            }
            
            // 按信号强度排序
            detectedNetworks.sort((a, b) => b.strength - a.strength);
            
            return detectedNetworks;
        }
        
        // 显示Wi-Fi网络列表
        function displayWiFiNetworks(networks) {
            wifiNetworksElement.innerHTML = '';
            
            networks.forEach(network => {
                const networkElement = document.createElement('div');
                networkElement.className = 'network-item';
                
                // 计算信号强度指示条
                const strengthBars = Math.max(1, Math.floor((network.strength + 100) / 20));
                let strengthIndicator = '';
                for (let i = 0; i < 4; i++) {
                    strengthIndicator += i < strengthBars ? '▮' : '▯';
                }
                
                networkElement.innerHTML = `
                    <div style="display: flex; justify-content: space-between;">
                        <span>${network.ssid}</span>
                        <span>${strengthIndicator}</span>
                    </div>
                    <div style="font-size: 0.8rem; opacity: 0.8;">
                        信号: ${network.strength} dBm | 加密: ${network.security}
                    </div>
                `;
                
                wifiNetworksElement.appendChild(networkElement);
            });
        }
        
        // 获取位置成功回调
        function successCallback(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            
            // 更新坐标显示
            longitudeElement.textContent = lng.toFixed(6);
            latitudeElement.textContent = lat.toFixed(6);
            
            // 更新精度显示
            const accuracyPercentage = Math.max(30, 100 - (accuracy / 10));
            accuracyLevelElement.style.width = `${accuracyPercentage}%`;
            accuracyValueElement.textContent = `${Math.round(accuracy)} 米`;
            
            // 扫描Wi-Fi网络
            const wifiNetworks = scanWiFiNetworks();
            locationTypeElement.textContent = 'Wi-Fi定位';
            wifiStatusElement.textContent = '已连接';
            networkCountElement.textContent = `${wifiNetworks.length} 个`;
            
            // 显示Wi-Fi网络列表
            displayWiFiNetworks(wifiNetworks);
            
            // 更新地图
            initMap(lat, lng, 16);
            
            // 更新状态
            statusElement.textContent = `Wi-Fi定位成功！检测到 ${wifiNetworks.length} 个网络，精度: ${Math.round(accuracy)} 米`;
            statusElement.style.background = 'rgba(76, 175, 80, 0.3)';
        }
        
        // 获取位置失败回调
        function errorCallback(error) {
            let errorMessage = 'Wi-Fi定位失败：';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage += '用户拒绝了位置请求。';
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage += '位置信息不可用，请检查Wi-Fi连接。';
                    break;
                case error.TIMEOUT:
                    errorMessage += '获取位置信息超时。';
                    break;
                default:
                    errorMessage += '发生未知错误。';
                    break;
            }
            
            statusElement.textContent = errorMessage;
            statusElement.style.background = 'rgba(244, 67, 54, 0.3)';
            
            // 显示模拟的Wi-Fi网络（即使定位失败）
            const wifiNetworks = scanWiFiNetworks();
            displayWiFiNetworks(wifiNetworks);
            networkCountElement.textContent = `${wifiNetworks.length} 个`;
        }
        
        // 获取Wi-Fi位置
        function getWiFiLocation() {
            statusElement.textContent = '正在扫描Wi-Fi网络进行定位...';
            statusElement.style.background = 'rgba(255, 193, 7, 0.3)';
            
            // 先扫描Wi-Fi网络
            const wifiNetworks = scanWiFiNetworks();
            displayWiFiNetworks(wifiNetworks);
            networkCountElement.textContent = `${wifiNetworks.length} 个`;
            wifiStatusElement.textContent = '扫描中...';
            
            if (navigator.geolocation) {
                // Wi-Fi定位通常需要高精度模式
                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                };
                
                // 获取单次位置
                navigator.geolocation.getCurrentPosition(
                    successCallback, 
                    errorCallback, 
                    options
                );
            } else {
                statusElement.textContent = '您的浏览器不支持地理定位功能';
                statusElement.style.background = 'rgba(244, 67, 54, 0.3)';
            }
        }
        
        // 重置位置
        function resetLocation() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            longitudeElement.textContent = '--';
            latitudeElement.textContent = '--';
            locationTypeElement.textContent = '--';
            wifiStatusElement.textContent = '--';
            networkCountElement.textContent = '--';
            wifiNetworksElement.innerHTML = '<div class="network-item">扫描中...</div>';
            accuracyLevelElement.style.width = '0%';
            accuracyValueElement.textContent = '-- 米';
            statusElement.textContent = '已重置，准备进行Wi-Fi定位...';
            statusElement.style.background = 'rgba(255, 255, 255, 0.1)';
            
            // 重置地图到默认位置（北京）
            initMap();
        }
        
        // 事件监听
        getLocationButton.addEventListener('click', getWiFiLocation);
        resetButton.addEventListener('click', resetLocation);
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            // 自动扫描Wi-Fi网络（不定位）
            const initialNetworks = scanWiFiNetworks();
            displayWiFiNetworks(initialNetworks);
            networkCountElement.textContent = `${initialNetworks.length} 个`;
        });
    </script>
</body>
</html>
